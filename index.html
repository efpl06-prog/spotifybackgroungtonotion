<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Playlist no Fundo</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .quadro {
      position: relative;
      width: 420px;
      height: 520px;
      background-image: url("https://gcdnb.pbrd.co/images/luzcxLVqPDwS.jpg?o=1");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .playlist {
      position: absolute;
      top: 150px;
      left: 40px;
      width: 340px;
      height: 350px;
      border-radius: 12px;
      overflow: hidden;
    }

    .playlist iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <div class="quadro">
    <div class="playlist">
      <iframe
        src="https://open.spotify.com/embed/playlist/7ctC7h9fiAFmSUpFnuHJGz?theme=0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"></iframe>
    </div>
  </div>
</body>
</html>
